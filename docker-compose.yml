version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: kt_hackathon_db
    environment:
      POSTGRES_DB: kt_hackathon
      POSTGRES_USER: hackathon_user
      POSTGRES_PASSWORD: hackathon123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: kt_hackathon_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@kt.com
      PGADMIN_DEFAULT_PASSWORD: admin123!
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data: 